<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>average points</title>
    <style>
        body{
            background-color: rgb(135, 223, 152);
        }
    </style>

</head>
<body>
<div class="container">
    <center>
        <h1 style=" padding-top: 100px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Quality points calculator</h1><br><br><br>
        <form>
            <input type="number" onchange="quality_points()" min="0" max="100" id="mark">
            <input type="button" value="calculate" onclick="quality_points()">
          
        </form><br>
        <h5 id="dis" style="color: red;"></h5>
    </center>

</div>

    <script>
        function quality_points(){
            let a=parseInt(document.getElementById("mark").value);
                       if(a>89 && a<101){
                document.getElementById("dis").innerHTML="Your quality points is :"+4;

            }
            if(a>79 && a<90){
                document.getElementById("dis").innerHTML="Your quality points is :"+3;

            }
            if(a>69 && a<80){
                document.getElementById("dis").innerHTML="Your quality points is :"+2;

            }
            if(a>59 && a<70){
                document.getElementById("dis").innerHTML="Your quality points is :"+1;

            }
            if(a<60){
                document.getElementById("dis").innerHTML="Your quality points is :"+0;

            }

        }

    </script>
</body>
</html>
